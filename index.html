<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>PlatziWeather</title>
		<link rel="stylesheet" href="css/estilos-weather.css">
		<link href='http://fonts.googleapis.com/css?family=Ovo|Megrim' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<header class="main-header">
		<h1>Platzi Weather</h1>
		<h2>An awesome way to see how we burn by global warming</h2>
		</header>
		<main class="cards-group">
			<template id="template--city">
				<div class="card">
					<header class="card__header">
						<h3 class="card__title"></h3>
						<h4 class="card__date"></h4>
					</header>
					<div class="card__info">
						<img src="http://openweathermap.org/img/w/02d.png" alt="" class="card__image">
						<span class="card__maxt"></span>
						<span class="card__mint"></span>
						<span class="card__temp"></span>
					</div>
				</div>
			</template>
		</main>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="js/app.js"></script>	
	</body>
</html>
